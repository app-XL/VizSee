<div ng-controller="visitsControllerMain">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"> <b>Send Notifications</b></h3>
		</div>
		<div class = "panel-subheader pull-right">
		</div>
		<div class="panel-body">
			<div class="well"><label>Client Notifications:</label><br>
				To send notifications to all clients please click below button.<br>
				<div class="pull-right"><button type="submit" class="btn btn-danger" ng-click="clientEmail()" >First Notification</button></div>
			</div>

			<div class="well"><label>Invitiee Notifications:</label><br>
				To send notifications to all Invitiees please click below button.<br>
				<div class="pull-right"><button type="submit" class="btn btn-danger" ng-click="inviteEmail()"pull-right>Secound Notification</button></div>

			</div>
		</div>
	</div>

</div>
